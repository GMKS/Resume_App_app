name: resume_builder_app
description: "Resume Builder Flutter App with Node.js Backend"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  http: ^1.1.0

  # File handling
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^7.2.1
  path_provider: ^2.1.4
  open_filex: ^4.5.0
  image_picker: ^1.0.7

  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
